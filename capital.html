<html>
    <head>
        <meta charset="utf-8">
        <title>Investment</title>
        <script>
            //comentario javascript

            let inputAmount = prompt("Insert the amount to invest:")
            let inputInterest = prompt("Insert the annual percentage interest:")
            let inputYears = prompt("Insert the number of years:")
            let amount = Number(inputAmount)
            let interest = Number(inputInterest)
            let years = Number(inputYears)
            
            function getCapital(InitialAmount, InitialInterest){
                return InitialAmount * (InitialInterest/100) + InitialAmount
            }
            
            for (let y=1; y<=years ; y++){
                let finalCapital = getCapital(amount, interest)
                alert("Capital after " + y + " year: " + finalCapital + "â‚¬")
                amount = finalCapital
            }
        </script>
    </head>
    <body>
        <h1>Invest</h1>
        <p>Capital at the end of the investment.</p>
    </body>
</html>
