<html>
    <head>
        <meta charset="utf-8">
        <!--lo que va dentro de head no es para la pagina en si. son cosas del navegar etc.. -->
        <title>BTS Website</title> <!-- añade este título a la pestaña de chrome -->
        <script>
            //comentario javascript
            let dog = prompt("What is your dog name?") //let es para definir que estas creando una variable que puede cambiar de valor. Tambien se puede utilizar 'const' pero es para variables que nunca cambian de valor
            alert("Your dog name is " + dog)
            
        </script>
    </head>
    <body>
        <h1>Page</h1> <!-- esto es el titulo principial de la web -->
        <p>Page content goes here.</p> <!-- esto es el texto de la web -->
    </body>
</html>
