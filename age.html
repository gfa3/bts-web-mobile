<html>
    <head>
        <meta charset="utf-8">
        <title>Age</title>
        <script>
            //comentario javascript

            let age = prompt("How old are you?")
            let numbers = "1"
            for (let years = 2; years <= age; years++){
                numbers += " " + years
            }
            alert(numbers)
        </script>
    </head>
    <body>
        <h1>Age</h1>
        <p>List of years.</p>
    </body>
</html>
