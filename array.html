<html>
    <head>
        <meta charset="utf-8">
        <title>Array 1</title>
        <script>
            //comentario javascript

            let arrayNumbers = [1,3,-1,5,-3,10]
            let sumpositive = 0

            alert(arrayNumbers)

            for (let y = 0; y < arrayNumbers.length; y++){
                if (arrayNumbers[y] >= 0){
                alert(arrayNumbers[y])
                sumpositive = arrayNumbers[y] + sumpositive
                }
            }

            alert ("Sum of all positive numbers is " + sumpositive)

        </script>
    </head>

        <h1>Array</h1>
        <p>Assignment 2.</p>
    </body>
